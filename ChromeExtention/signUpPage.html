<!DOCTYPE html>

<html>

  <head>
    <title>Authentication Example</title>
    <link rel="stylesheet" href="popUpMain.css" />
  </head>

  <body>

    <h1>Sign In to ANONA</h1>

    <h4>Sign in now and let's get the party started!</h4>

    <span style="display:inline-block; width: 20;"></span>

    <form>

      <div>
        <input id="email" type="text" placeholder="Email...">
      </div>

     <span style="display:inline-block; width: 10;"></span>

      <div>
        <input id="password" type="password" placeholder="Password...">
      </div>

      <span style="display:inline-block; width: 10;"></span>

      <div>
        <input id="confirm-password" type="password" placeholder="Confirm Password...">
      </div>

      <span style="display:inline-block; width: 10;"></span>

      <div>
        <button id="sign-up">Sign Up/Register</button>
      </div>
    </form>

    <img src="anonaIcon128.png" alt="Anona" style="margin-top:30px;">
	
	<script src="signUppage.js"></script>
	
    </body>
</html>
